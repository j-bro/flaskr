{% extends "layout.html" %}

{% block body %}

<h2>Edit post</h2>

<form action="{{ url_for('edit', post_id=entry.id) }}" method="post" class=edit>
    <dl>
        <dt>Title: </dt>
        <dd><input type=text size=30 name=title value={{ entry.title }}></dd>
        <dt>Text: </dt>
        <dd><textarea name=text rows=5 cols=40>{{ entry.text }}</textarea></dd>
        <dd><input type=submit value=Save></dd>
    </dl>
</form>

{% endblock %}
