{% extends "layout.html" %}

{% block body %}

<ul class=entries>
    <li><h2><a href="{{url_for('entry', post_id=entry.id)}}">{{ entry.title }}</a></h2></li>
    
    {{ entry.text|safe }}
</ul>

<br><br>

{% if session.logged_in %}
    <form method="post" class=delete>
        <input name="d" type="hidden" value="yea">
        <input type="submit" value="Delete post">
    </form>
{% endif %}

{% endblock %}
